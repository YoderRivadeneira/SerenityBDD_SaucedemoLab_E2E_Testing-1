# Serenity Configuration Properties

# WebDriver Configuration
webdriver.driver=chrome
webdriver.base.url=https://www.saucedemo.com
webdriver.timeouts.implicitly_wait=10000

# Chrome Driver Configuration
chrome.switches=--start-maximized,--disable-blink-features=AutomationControlled
chrome.capabilities=useAutomationExtension:false

# Firefox Driver Configuration (if needed)
firefox.capabilities=useAutomationExtension:false

# Browser visibility (show the browser)
headless.mode=false

# Screenshot configuration
serenity.take.screenshots=FOR_EACH_ACTION
serenity.compress.screenshots=true

# Report configuration
serenity.report.encoding=UTF-8
serenity.logging=QUIET

# Test execution configuration
serenity.restart.browser.each.scenario=true
serenity.browser.maximized=true

# Cucumber configuration
cucumber.publish.quiet=true
